<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="reset.css">

            <h1 class="city">Warsaw, PL</h1>
            <span class="icon"><i class="fas fa-cloud-showers-heavy"></i></span>
        </div>
        <h2 class="temperature weather-conditions">10 <span class="metric">Â°C</span></h2>
        <h3 class="description weather-conditions">Heavy rain</h3>
        <h3 class="wind weather-conditions">Wind speed: 18 m/s</h3>
    </section>


    <script src="app.js" defer></script>

</html>
