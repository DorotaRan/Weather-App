<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel ="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <header> 
        <input class="location-search-box" type="text" placeholder="Search for a city" autofocus="off">
    </header>
    <section class="date-container"></section>
    <section class="weather-conditions-container">
        <div class="city-icon">
            <h1 class="city"></h1>
            <span class="icon"></span>
        </div>
        <h2 class="temperature weather-conditions"><span class="metric"></span></h2>
        <h3 class="description weather-conditions"></h3>
        <h3 class="wind weather-conditions"></h3>
    </section>
    <script src="app.js" defer></script>  
</body>
</html>
