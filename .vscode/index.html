<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <header> 
        <input type="text" placeholder="Search for a city" autofocus="off">
    </header>
    <section class="weather-conditions-container">
        <h2 class="date">19 November 2020</p>
        <div>
            <h1 class="city">Warsaw</h1>
            <span class="icon"><i class="fas fa-cloud-showers-heavy"></i></span>
        </div>
        <h2 class="temperature">10 <span class="metric">C</span></h2>
        <h3 class="other-conditions">Heavy rain</h3>
    </section>
  <script src="app.js"></script>  
</body>
</html>
